
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kronosys Limited - Enabling Intelligent Transport Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }
        
        .animate-fadeIn { animation: fadeIn 0.6s ease-in-out; }
        .animate-slideUp { animation: slideUp 0.8s ease-out; }
        .animate-pulse { animation: pulse 2s infinite; }
        .animate-spin { animation: spin 1s linear infinite; }
        
        /* Loading screen styles */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .loader-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 40px;
        }
        
        .loader-progress {
            width: 300px;
            height: 2px;
            background: #333;
            border-radius: 1px;
            overflow: hidden;
            position: relative;
        }
        
        .loader-progress-bar {
            height: 100%;
            background: #7c3aed;
            animation: progress 2s ease-out;
        }
        
        /* Gradient backgrounds */
        .purple-gradient {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 50%, #7c3aed 100%);
        }
        
        .hero-gradient {
            background: linear-gradient(180deg, rgba(124, 58, 237, 0.95) 0%, rgba(168, 85, 247, 0.85) 100%);
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #7c3aed;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a855f7;
        }
        
        /* Icon boxes */
        .service-icon {
            width: 60px;
            height: 60px;
            background: #7c3aed;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            margin-bottom: 16px;
        }
        
        .carousel-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .carousel-dot.active {
            background: white;
            width: 30px;
            border-radius: 5px;
        }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
